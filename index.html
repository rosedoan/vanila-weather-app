  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/snow.png"
              alt="Snow"
            />
            12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 75%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/rosedoan" target="_blank"

        by Rose Doan
