<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Be+Vietnam+Pro:wght@100&family=Berkshire+Swash&family=Bubblegum+Sans&family=Cutive+Mono&family=Dancing+Script&family=Gentium+Book+Basic&family=Island+Moments&family=Italianno&family=Josefin+Sans:wght@200&family=Josefin+Slab&family=Kanit&family=Karla:wght@300&family=Licorice&family=Lobster&family=Luckiest+Guy&family=Luxurious+Roman&family=Merriweather:wght@300;400&family=Moon+Dance&family=Mukta:wght@300&family=Neucha&family=Oleo+Script&family=Open+Sans:wght@300;400&family=PT+Sans+Narrow&family=PT+Serif&family=Pacifico&family=Poppins:wght@200&family=Quintessential&family=Raleway:wght@200&family=Rancho&family=Roboto+Slab:wght@300&family=Roboto:wght@300&family=Rowdies:wght@300&family=Satisfy&family=Shadows+Into+Light&family=Source+Serif+Pro:wght@300&family=Waterfall&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt ="Clear" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/rosedoan" target="_blank"
            >Open-source code</a
          >
          by Rose Doan
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
